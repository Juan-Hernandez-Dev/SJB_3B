<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Memory Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
        font-weight: 400;
      }
      .card {
        box-shadow: none;
        border: 1px solid #e5e7eb;
      }
      .btn {
        box-shadow: none;
        font-weight: 400;
        text-transform: none;
      }
      .alert {
        box-shadow: none;
        font-weight: 400;
      }
      .badge {
        font-weight: 400;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <!-- Header -->
      <div class="mb-8 pb-6 border-b border-gray-200">
        <h1 class="text-2xl text-gray-900 mb-1">Virtual Memory Simulator</h1>
        <p class="text-sm text-gray-500">
          SJF Scheduling with First-Fit Memory Allocation
        </p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
        <!-- Control Panel -->
        <div class="lg:col-span-1 space-y-5">
          <!-- Memory Configuration -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Memory Configuration</h2>
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-xs text-gray-500"
                    >Total Frames</span
                  >
                </label>
                <input
                  type="number"
                  id="memorySize"
                  value="16"
                  min="4"
                  max="32"
                  class="input input-bordered input-sm"
                />
              </div>
              <button
                onclick="configureMemory()"
                class="btn btn-sm btn-neutral mt-2 w-full"
              >
                Configure
              </button>
              <div id="memoryStatus" class="mt-2"></div>
            </div>
          </div>

          <!-- Add Process -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Add Process</h2>
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-xs text-gray-500"
                    >Process ID</span
                  >
                  <span class="label-text-alt text-xs text-gray-400"
                    >(optional)</span
                  >
                </label>
                <input
                  type="text"
                  id="processId"
                  placeholder="Auto-generated"
                  class="input input-bordered input-sm"
                />
              </div>
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-xs text-gray-500"
                    >Size (pages)</span
                  >
                </label>
                <input
                  type="number"
                  id="processSize"
                  value="4"
                  min="1"
                  max="16"
                  class="input input-bordered input-sm"
                />
              </div>
              <div class="form-control">
                <label class="label py-1">
                  <span class="label-text text-xs text-gray-500"
                    >Burst Time</span
                  >
                </label>
                <input
                  type="number"
                  id="burstTime"
                  value="5"
                  min="1"
                  max="20"
                  class="input input-bordered input-sm"
                />
              </div>
              <button
                onclick="addProcess()"
                class="btn btn-sm btn-neutral mt-2 w-full"
              >
                Add Process
              </button>
            </div>
          </div>

          <!-- Simulation Control -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Simulation Control</h2>
              <button
                onclick="runSimulation()"
                class="btn btn-sm btn-neutral w-full mb-2"
              >
                Run Simulation
              </button>
              <button
                onclick="resetSimulation()"
                class="btn btn-sm btn-ghost w-full"
              >
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="lg:col-span-2 space-y-5">
          <!-- Process Queue -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Process Queue</h2>
              <div
                id="processQueue"
                class="space-y-2 max-h-64 overflow-y-auto"
              ></div>
            </div>
          </div>

          <!-- Frame Table -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Frame Table</h2>
              <div
                id="frameTable"
                class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-2"
              ></div>
            </div>
          </div>

          <!-- Page Tables -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Page Tables</h2>
              <div
                id="pageTables"
                class="space-y-2 max-h-80 overflow-y-auto"
              ></div>
            </div>
          </div>

          <!-- Simulation Log -->
          <div class="card bg-white">
            <div class="card-body p-5">
              <h2 class="text-sm text-gray-600 mb-4">Simulation Log</h2>
              <div
                id="simulationLog"
                class="space-y-1 max-h-64 overflow-y-auto text-xs"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
