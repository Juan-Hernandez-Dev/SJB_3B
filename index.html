<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Memory Simulator - SJF Scheduling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <!-- Header -->
      <header class="mb-8">
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">
          Virtual Memory Simulator
        </h1>
        <p class="text-gray-600">
          SJF Scheduling with First-Fit Memory Allocation
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Control Panel -->
        <div class="lg:col-span-1 space-y-6">
          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Memory Configuration
            </h2>
            <div class="space-y-3">
              <div>
                <label
                  for="memorySize"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Total Frames</label
                >
                <input
                  type="number"
                  id="memorySize"
                  value="16"
                  min="4"
                  max="32"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <button
                onclick="configureMemory()"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors font-medium"
              >
                Configure Memory
              </button>
              <div id="memoryStatus" class="text-sm"></div>
            </div>
          </div>

          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Add Process
            </h2>
            <div class="space-y-3">
              <div>
                <label
                  for="processId"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Process ID
                  <span class="text-gray-400 font-normal text-xs"
                    >(optional)</span
                  ></label
                >
                <input
                  type="text"
                  id="processId"
                  placeholder="Leave empty for auto ID (P1, P2, ...)"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div>
                <label
                  for="processSize"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Size (pages)</label
                >
                <input
                  type="number"
                  id="processSize"
                  value="4"
                  min="1"
                  max="16"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div>
                <label
                  for="burstTime"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Burst Time</label
                >
                <input
                  type="number"
                  id="burstTime"
                  value="5"
                  min="1"
                  max="20"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <button
                onclick="addProcess()"
                class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors font-medium"
              >
                Add Process
              </button>
            </div>
          </div>

          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Simulation Control
            </h2>
            <div class="space-y-2">
              <button
                onclick="runSimulation()"
                class="w-full bg-blue-600 text-white px-4 py-2.5 rounded-md hover:bg-blue-700 transition-colors font-medium"
              >
                Run Simulation
              </button>
              <button
                onclick="resetSimulation()"
                class="w-full bg-gray-600 text-white px-4 py-2.5 rounded-md hover:bg-gray-700 transition-colors font-medium"
              >
                Reset
              </button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Process Queue -->
          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Process Queue
            </h2>
            <div
              id="processQueue"
              class="space-y-2 max-h-64 overflow-y-auto"
            ></div>
          </div>

          <!-- Frame Table -->
          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Frame Table
            </h2>
            <div
              id="frameTable"
              class="grid grid-cols-8 gap-2 max-h-80 overflow-y-auto"
            ></div>
          </div>

          <!-- Page Tables -->
          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Page Tables
            </h2>
            <div
              id="pageTables"
              class="space-y-4 max-h-80 overflow-y-auto"
            ></div>
          </div>

          <!-- Simulation Log -->
          <div class="bg-white rounded-lg border border-gray-200 p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">
              Simulation Log
            </h2>
            <div
              id="simulationLog"
              class="space-y-1 max-h-64 overflow-y-auto font-mono text-sm"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
